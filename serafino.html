<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Questionario</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Evita l'invio del form

            // Controlla se la casella di "serafino" è selezionata
            const serafinoChecked = document.getElementById("serafino").checked;

            // Se "serafino" è selezionato, apri una nuova pagina
            if (serafinoChecked) {
                window.location.href = "serafino.html"; // Sostituisci con la tua pagina
            } else {
                alert("Risposta inviata senza selezione di serafino.");
            }
        }
    </script>
</head>


<head>
